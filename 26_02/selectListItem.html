<html>
    <body>
        <h1 id="example">This is some text</h1>
        <button onclick="changeText()">Submit</button>
        <ul class="myList">
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>
        <p>This is a paragraph</p>
        <script>
            function changeText(){
                let element=document.getElementById("example");
                element.textContent="Text changes by JS";
            }
            console.log(document.getElementById("example").textContent);
            console.log(document.getElementsByTagName("p").length);
            let listItems=document.getElementsByClassName("myList")[0].children[0];
            for(let i=0;i<listItems.length;i++){
                listItems[i].addEventListener("click",function(){
                    console.log("you clicked: ",this.textContent);
                });
            }
            
        </script>
    </body>
</html>
