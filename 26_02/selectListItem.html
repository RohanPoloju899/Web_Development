<html>
    <body>
        <h1 class="example">This is some text</h1>
        <button onclick="changeText()">Submit</button>
        <ul class="myList">
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>
        <p>This is a paragraph</p>
        <p>This is another paragraph</p>
        <script>
            function changeText(){
                const element=document.getElementsByClassName("example")[0];
                element.textContent="Text changes by JS";
            }
            console.log(document.getElementsByClassName("example")[0].textContent);
            const paragraphs=document.querySelectorAll("p");
            paragraphs.forEach(p=>console.log(p.textContent));
            const listItems=document.getElementsByClassName("myList")[0].children;
            for(let i=0;i<listItems.length;i++){
                listItems[i].addEventListener("click",function(){
                    console.log("you clicked: ",this.textContent);
                });
            }
            
        </script>
    </body>
</html>
